<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-xh6F2+4RjNvh7dZ2XkP4LBPQZSK9QMjXhTz9hd6ZB+6lPtfQCePzEpjhQMn5bXqG6H9G4h5W3hjCZXu6Y1yxug=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
    <title>About Me</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        .section{
            width: 100%;
            min-height: 100vh;
            background-color: #ddd;
        }
        .container{
            width: 80%;
            display: block;
            margin: auto;
            padding-top: 100px;
        }
        .content-section{
            float: left;
            width: 55%;
        }
        .image-section{
            float: right;
            width: 40%;
        }
        .image-section img{
            width: 100%;
            height: auto;
        }
        .content-section .title{
            text-transform: uppercase;
            font-size: 28px;
        }
        .content-section .content h3{
            margin-top: 20px;
            color: #5d5d5d;
            font-size: 21px;
        }
        .content-section .content p{
            margin-top: 10px;
            font-family: sans-serif;
            font-size: 18px;
            line-height: 1.5;
        }
        .content-section .content .button{
            margin-top: 30px;
        }
        .content-section .content .button a{
            background-color: #3d3d3d;
            padding: 12px 40px;
            text-decoration: none;
            color: #fff;
            font-size: 25px;
            letter-spacing: 1.5px;
        }
        .content-section .content .button a:hover{
            background-color: #a52a2a;
            color: #fff;
        }
        .content-section .social{
            margin: 40px 40px;
        }
        .content-section .social i{
            color: #a52a2a;
            font-size: 30px;
            padding: 0px 10px;
        }
        .content-section .social i:hover{
            color: #3d3d3d;
        }
        @media screen and (max-width: 768px){
            .container{
            width: 80%;
            display: block;
            margin: auto;
            padding-top: 50px;
        }
        .content-section{
            float: none;
            width: 100%;
            display: block;
            margin: auto;
        }
        .image-section{
            float: none;
            width: 100%;
        }
        .image-section img{
            width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }
        .content-section .title{
            text-align: center;
            font-size: 19px;
        }
        .content-section .content .button{
            text-align: center;
        }
        .content-section .content .button a{
            padding: 9px 30px;
        }
        .content-section .social{
            text-align: center;
        }
        }
    </style>
</head>
<body>
    <main data-testid="test-about-page">
        <section>
            <div class="section">
                <div class="container">
                    <div class="content-section">
                        <div class="title">
                            <h1>About Me</h1>
                        </div>
                        <div class="content">
                            <h3>Title of What I'm writing about me!</h3>
                            <p>I am a passionate learner of Software engineering hoping <br> to make a fortune and pursue my dream career
                            I am very passionate about what I like and love detail. Hope to become the best at it though late, it's never too late!</p>
                            <div class="button">
                                <a href="">Read More</a>
                            </div>
                        </div>
                        <div class="social">
                            <a href=""><i class="fab fa-facebook-f"></i></a>
                            <a href=""><i class="fab fa-twitter"></i></a>
                            <a href=""><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                    <div class="image-section">
                        <img src="images/pp.jpeg" alt="image">
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
